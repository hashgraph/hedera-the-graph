# Default values for hedera-the-graph-node.
# This is a YAML-formatted file.

affinity: {}
# Shouldn't have - sign, cause it would be replaced with _
blockIngestorNodeId: index_node

config:
  chains: {}
    # mainnet:
    #   providers:
    #   - label: name
    #     transport: rpc
    #     url: url
    #     features: [ archive ]
    #     headers: {"Authorization": "Bearer foo"}
  ipfs:
    value: ''
    # fromConfigMap:
    #   name:
    #   key:

extraEnvVars: []
  # - name: key1
  #  value: value1
  # - name: key2
  #  value: value2

fullnameOverride: ''

hederaEnvVars:
  queryNode:
    - name: "GRAPH_KILL_IF_UNRESPONSIVE"
      value: "false"
    - name: "GRAPH_LOG"
      value: "debug"
    - name: "GRAPH_ETHEREUM_GENESIS_BLOCK_NUMBER"
      value: "0"
  indexNode:
    - name: "GRAPH_KILL_IF_UNRESPONSIVE"
      value: "false"
    - name: "GRAPH_LOG"
      value: "debug"
    - name: "GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE"
      value: "1000"
    - name: "GRAPH_ETHEREUM_GENESIS_BLOCK_NUMBER"
      value: "0"
    - name: "ETHEREUM_REORG_THRESHOLD"
      value: "0"
    - name: "ETHEREUM_POLLING_INTERVAL"
      value: "1000"
    - name: "ETHEREUM_BLOCK_BATCH_SIZE"
      value: "1"
    - name: "GRAPH_ETHEREUM_MAX_EVENT_ONLY_RANGE"
      value: "50"
    - name: "GRAPH_ETHEREUM_BLOCK_INGESTOR_MAX_CONCURRENT_JSON_RPC_CALLS_FOR_TXN_RECEIPTS"
      value: "100"
    - name: "GRAPH_ETHEREUM_CLEANUP_BLOCKS"
      value: "true"

image:
  pullPolicy: IfNotPresent
  repository: graphprotocol/graph-node
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.29.0

imagePullSecrets: []

ingress:
  annotations: {}
  enabled: false
  hosts: null
  tls: []

ingressWebsocket:
  annotations: {}
  enabled: false
  hosts: null
  tls: []

monitoring:
  enabled: false

nameOverride: ''

nodeSelector: {}

podAnnotations: {}

podSecurityContext: {}

postgres:
  db:
    value: ''
    # fromConfigMap:
    #   name:
    #   key:
  host:
    value: ''
    # fromConfigMap:
    #   name:
    #   key:
  password:
    value: ''
    # fromSecret:
    #   name:
    #   key:
  replicaHost: ''
  user:
    value: ''
    # fromSecret:
    #   name:
    #   key:

# Overriding this value will only affect nodes with the role of query-node, as index-node is always a single replica
replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious choice for the user.
  # This also increases chances charts run on environments with little resources, such as Minikube.
  # If you do want to specify resources, uncomment the following lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Possible values: query-node, index-node
role: query-node

securityContext: {}

service:
  annotations: {}
  graphqlPort: 8000
  graphqlWsPort: 8001
  indexPort: 8030
  jsonRpcPort: 8020
  metricsPort: 8040
  type: ClusterIP

tolerations: []
