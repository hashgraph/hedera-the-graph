    version: 9.1.6

  - alias: index-node
    name: hedera-the-graph-node
    condition: index-node.enabled
    repository: file://../hedera-the-graph-node
    version: 0.1.0-SNAPSHOT

  - alias: query-node
    name: hedera-the-graph-node
    condition: query-node.enabled
    repository: file://../hedera-the-graph-node
