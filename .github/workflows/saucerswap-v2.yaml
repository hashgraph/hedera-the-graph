name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref || '' }}
          token: ${{ secrets.github_token }}

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/subgraphs/saucerswap/v2/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        working-directory: subgraphs/saucerswap/v2
        run: yarn install

      - name: Lint
        working-directory: subgraphs/saucerswap/v2
        run: yarn run lint

      - name: Commit lint fixes
        if: github.event_name == 'pull_request'
        working-directory: subgraphs/saucerswap/v2
        run: |
          git config --global user.name "${{ github.event.pull_request.user.login }}"
          git config --global user.email "${{ github.event.pull_request.user.login }}@users.noreply.github.com"
          if [ -z "$(git diff)" ]; then exit; fi
          git commit -a -m "fix(lint): auto-fix [ci]"
          git push

  build-and-test:
    needs: lint
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/subgraphs/saucerswap/v2/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        working-directory: subgraphs/saucerswap/v2
        run: yarn install

      - name: Build project
        working-directory: subgraphs/saucerswap/v2
        run: yarn build

      - name: Build Docker
        working-directory: subgraphs/saucerswap/v2
        run: yarn build:docker

      - name: Test
        working-directory: subgraphs/saucerswap/v2
        run: yarn test:no-tty
