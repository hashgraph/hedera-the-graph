name: Reveal UserName

on:
  push:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read
  packages: write

env:
  OWNER: hashgraph
  REGISTRY: ghcr.io

jobs:
  publish:
    name: Reveal UserName
    runs-on: [self-hosted, Linux, medium, ephemeral]

    steps:
      - name: Print GitHub actor
        run: echo "This workflow was triggered by ${{ github.actor }}."
